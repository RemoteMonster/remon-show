<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="RemoteMonster live media service demo">
    <!-- Custom styles for this template-->
    <script src="RemonShow-mini.js"></script>
    <script>
        var myListener = {
            onCreateChannel(chid) {
                console.log(`EVENT FIRED: onConnect: ${chid}`);
            },
            onComplete() {
                console.log('EVENT FIRED: onComplete');
            },
            onDisconnectChannel() {
                // is called when other peer hang up.
                console.log("some viewer is exited")
            },
            onClose() {
                // is called when remon.close() method is called.
                console.log('EVENT FIRED: onClose');
            },
            onError(error) {
                console.log(`EVENT FIRED: onError: ${error}`);
            },
            onStat(result) {
                console.log(`EVENT FIRED222: onStat: ${result}`);
            }
        };
    </script>
</head>

<body id="page-top">
    <div id="content">
        <h1>Remote Video Tag</h1>
        <div style="width:640px; height:480px;">
            <remon-show key="1234567890" serviceId="SERVICEID1" listener="myListener" channelId="testRemonShow"></remon-show>
        </div>
    </div>
</body>

</html>
